<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet"> 

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="main.css">

  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f2f2f2;" data-spy="scroll" data-target="#navbar" data-offset="72" class="position-relative">
 
  <main>
    <section class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-md-12 text-center">
            <img src="img/logo.png" alt="" class="img-fluid">
            <h5 class="my-3" >REGISTER</h5>
            
          </div>
        </div>
        <div class="row mx-auto ">
          <div class="col-lg-6 col-sm-12 col-md-6 col-centered text-center">
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="materialRegisterFormLastName" class="form-control" />
                    <label class="form-label" for="materialRegisterFormLastName">First name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
            
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
            
              <!-- Number input -->
              <div class="form-outline mb-4">
                <input type="number" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Phone No</label>
              </div>
              
              <!-- Video input -->
              <div class="form-row">
                <input type="file" id="file" accept="video/*">
                <label for="file" class="custom-file-upload">
                 <i class="fa fa-play" aria-hidden="true"></i> &nbsp;
                  Upload a video</label>
                <!-- <label class="form-label" for="form3Example4">Video upload</label> -->
              </div>
         
            
              <!-- Submit button -->
              <button type="submit" class="btn bg_color text-white btn-block mb-4">Sign up</button>
            
              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn bg_color btn-floating mx-1">
                  <i class="fab fa-facebook-f text-white"></i>
                </button>
            
                <button type="button" class="btn bg_color btn-floating mx-1">
                  <i class="fab fa-google text-white"></i>
                </button>
            
                <button type="button" class="btn bg_color btn-floating mx-1">
                  <i class="fab fa-twitter text-white"></i>
                </button>
            
                <button type="button" class="btn bg_color btn-floating mx-1">
                  <i class="fab fa-github text-white"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="page-footer font-small bg-dark">
   
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 font">Â© 2020 Copyright:
      <a class="font" href="https://wakaati.com/www.wakaati.com"> wakaati.com</a>
    </div>
    <!-- Copyright -->
  
  </footer>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <script src="app.js"></script>

</body>
</html>
